{% extends "base.html" %}

{% block content %}
<section>
    <table class="table table-striped table-hover mt-3">
        <tr>
            <th>#</th>
            <th>Nama</th>
            <th>Jenis</th>
            <th>Harga</th>
            <th>Action</th>
        </tr>
        {% for i in isi %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.nama}}</td>
            <td>{{i.jenis}}</td>
            <td>{{i.harga}}</td>
            <td>Kering</td>
            <td>
                <a class="btn btn-primary" href="#" role="button">View</a> 
                <a class="btn btn-warning" href="update/{{i.id}}" role="button">Edit</a> 
                <a class="btn btn-danger" href="hapus/{{i.id}}" role="button">Delete</a> 
            </td>
        </tr>
        {% endfor%}
    </table>
</section>
{% endblock %}
