{% extends "base.html" %}

{% block content %}

<section>
    <form action="" class="mt-3 mx-lg-5" method="post">
        {% csrf_token %}
        <div class="ms-3 mb-3">
            <label for="" class="form-label">Pilihan:</label>
            <select name="jenis" class="form-select">
                <option value="Panas">Panas</option>
                <option value="Biasa">Biasa</option>
                <option value="Dingin">Dingin</option>
            </select>
        </div>
        <div class="ms-3 mb-3">
            <label for="">Nama:</label>
            <input type="text" name="nama" class="form-control">
        </div>
        <div class="ms-3 mb-3">
            <label for="">Harga:</label>
            <input type="text" name="harga" class="form-control">
        </div>
        <div class="ms-3 mb-3 d-grid gap-2">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        
    </form>
</section>

<section>
    <table class="table table-striped table-hover mt-3 mx-lg-5">
        <thead>
            <th>#</th>
            <th>Minuman</th>
            <th>Jenis</th>
            <th>Harga</th>
            <th>Aksi</th>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.nama}}</td>
                <td>{{i.jenis}}</td>
                <td>{{i.harga}}</td>
                <td>
                    <a href="detail/{{i.id}}" class="btn btn-success">Detail</a>
                    <a href="update/{{i.id}}" class="btn btn-warning">Edit</a>
                    <a href="hapus/{{i.id}}" class="btn btn-danger">Hapus</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
