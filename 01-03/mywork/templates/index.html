<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class="form">
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <label for="fname">Data</label>
            <input type="text" id="fname" name="fname">
            <input type="submit" value="submit">
        </form>
    </div>
    <div class="hasil">
        <table class="tabel">
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Action</th>
            </tr>
            {% for i in isi %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.nama}}</td>
                <td> 
                    <a href="detail/{{i.id}}">View</a>
                    <a href="update/{{i.id}}">Edit</a>
                    <a href="hapus/{{i.id}}">Delete</a>
                </td>
            </tr>
            {% endfor%}
        </table>
    </div>
</body>
</html>
