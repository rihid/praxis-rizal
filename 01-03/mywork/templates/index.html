<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .form{
            margin: 20px;
        }
        .form input{
            margin: 5px;
        }
    </style>
  </head>
  <body>
    <h1 class="text-center">Data</h1>

    <div class="form">
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <label for="fname" class="form-label">Data</label>
            <input type="text" id="fname" name="fname" class="form-control">
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
    <div class="hasil">
        <table class="table table-striped table-hover">
            <tr>
                <th>#</th>
                <th>Nama</th>
                <th>Action</th>
            </tr>
            {% for i in isi %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.nama}}</td>
                <td>
                    <a class="btn btn-primary" href="detail/{{i.id}}" role="button">View</a> 
                    <a class="btn btn-warning" href="update/{{i.id}}" role="button">Edit</a> 
                    <a class="btn btn-danger" href="hapus/{{i.id}}" role="button">Delete</a> 
                </td>
            </tr>
            {% endfor%}
        </table>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
